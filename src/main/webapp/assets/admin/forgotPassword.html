<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="img/favicon.ico" rel="icon">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Icon Font Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link href="../admin/lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">
    <link href="../admin/lib/tempusdominus/css/tempusdominus-bootstrap-4.min.css" rel="stylesheet" />

    <!-- Customized Bootstrap Stylesheet -->
    <link href="../admin/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="../admin/css/style.css">

    <title>Lọc Xanh | Quên Mật Khẩu</title>
</head>
<body>
    <div class="container-fluid">
        <div class="row h-100 align-items-center justify-content-center" style="min-height: 100vh;">
            <div class="col-12 col-sm-8 col-md-6 col-lg-5 col-xl-4">
                <div class="bg-light rounded p-4 p-sm-5 my-4 mx-3">
                    <div class="text-center">
                        <h3>Quên mật khẩu</h3>
                    </div>
                    <div id="error-message" style="color: red; display: none;" class="mb-3 text-center">Bạn chưa điền đủ thông tin</div>
                    <div id="email-error" style="color: red; display: none;" class="mb-3 text-center">Email không hợp lệ</div>
                    <div class="form-floating mb-3">
                        <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                        <label for="floatingInput">Email</label>
                    </div>
                    <button type="button" onclick="validateForm()" class="btn btn-primary py-3 w-100 mb-4">Lấy lại mật khẩu</button>
                    <p class="text-center mb-0">Bạn chưa có tài khoản? <a href="signup.html"> Đăng Ký</a></p>
                </div>
            </div>
        </div>
    </div>
    <script>
        function validateForm() {
        const email = $('#floatingInput').val();
        const errorMessage = $('#error-message');
        const emailError = $('#email-error');
        const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

        if (email === "") {
            errorMessage.show();
        }else if (!emailRegex.test(email)){
            errorMessage.hide();
            emailError.show();
        }else {
            errorMessage.hide();
            emailError.hide();
            alert("Không thành công!");
        }
    }
    </script>
     <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
     <script src="../admin/lib/chart/chart.min.js"></script>
     <script src="../admin/lib/easing/easing.min.js"></script>
     <script src="../admin/lib/waypoints/waypoints.min.js"></script>
     <script src="../admin/lib/owlcarousel/owl.carousel.min.js"></script>
     <script src="../admin/lib/tempusdominus/js/moment.min.js"></script>
     <script src="../admin/lib/tempusdominus/js/moment-timezone.min.js"></script>
     <script src="../admin/lib/tempusdominus/js/tempusdominus-bootstrap-4.min.js"></script>
</body>
</html>
